<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Client Image Resize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="image_resize.js"></script>
</head>

<body>
    <div>
        <input id="fileImage" type="file" accept="image/*">
        <button id="btnResize">Redimensionar</button>
    </div>

    <div class="panel">
        <img id="imgBefore">
    </div>
    <div class="panel">
        <img id="imgAfter">
    </div>

    <script src="script.js"></script>
</body>
</html>
